name: Build Terra

on:
  push:
    branches: [ dev/1.21.8, main ]
  pull_request:
    branches: [ dev/1.21.8, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew build --no-daemon --warning-mode=none
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Terra-Builds
        path: |
          platforms/bukkit/build/libs/*.jar
          platforms/fabric/build/libs/*.jar
        retention-days: 30
